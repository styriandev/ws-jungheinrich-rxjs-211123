<div class="movie-list" #movieList>
  <movie-card
    (toggleFavorite)="favoriteToggled.emit($event)"
    [favorite]="!!favorites?.[movie.id]"
    [loading]="!!moviesLoading?.[movie.id]"
    (selected)="navToDetail($event)"
    [movie]="movie"
    *ngFor="let movie of movies">
  </movie-card>
</div>
